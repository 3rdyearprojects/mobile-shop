<div class="container mt-5">
    <h2 class="mb-4">List a New Mobile</h2>
    <form action="/path_to_your_product_submission_endpoint" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="mobileBrand" class="form-label">Brand:</label>
            <input type="text" class="form-control" id="mobileBrand" name="mobileBrand" required>
        </div>
        <div class="mb-3">
            <label for="mobileModel" class="form-label">Model:</label>
            <input type="text" class="form-control" id="mobileModel" name="mobileModel" required>
        </div>
        <div class="mb-3">
            <label for="mobilePrice" class="form-label">Price (â‚¹):</label>
            <input type="number" class="form-control" id="mobilePrice" name="mobilePrice" required>
        </div>
        <div class="mb-3">
            <label for="mobileDescription" class="form-label">Description:</label>
            <textarea class="form-control" id="mobileDescription" name="mobileDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="mobileImage" class="form-label">Image:</label>
            <input type="file" class="form-control" id="mobileImage" name="mobileImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">List Mobile</button>
    </form>
</div>
